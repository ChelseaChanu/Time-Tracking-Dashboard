<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="main-conatiner">
      <div class="profile grid-row-span">
        <div class="image">
          <img src="images/image-jeremy.png">
          <div class="name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="routine">
          <div class="daily">Daily</div>
          <div class="weekly">Weekly</div>
          <div class="monthly">Monthly</div>
        </div>
      </div>

      <div class="work">
        <img class="icon" src="images/icon-work.svg">
        <div class="template template-1">
          <div class="title">
            <p>Work</p>
            <img src="images/icon-ellipsis.svg">
          </div>
          <div class="record">
            <h1 class="current" >-hrs</h1>
            <p class="previous">Last Week-hrs</p>
          </div>
        </div>
      </div>

      <div class="play">
        <img class="icon" src="images/icon-play.svg">
        <div class="template template-1">
          <div class="title">
            <p>Play</p>
            <img src="images/icon-ellipsis.svg">
          </div>
          <div class="record">
            <h1 class="current" >-hrs</h1>
            <p class="previous">Last Week-hrs</p>
          </div>
        </div>
      </div>

      <div class="study">
        <img class="icon" src="images/icon-study.svg">
        <div class="template template-1">
          <div class="title">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg">
          </div>
          <div class="record">
            <h1 class="current">-hrs</h1>
            <p class="previous" >Last Week-hrs</p>
          </div>
        </div>
      </div>

      <div class="exercise">
        <img class="icon-1" src="images/icon-exercise.svg">
        <div class="template template-2">
          <div class="title">
            <p>Exercise</p>
            <img src="images/icon-ellipsis.svg">
          </div>
          <div class="record">
            <h1 class="current">-hrs</h1>
            <p class="previous">Last Week-hrs</p>
          </div>
        </div>
      </div>

      <div class="social">
        <img class="icon" src="images/icon-social.svg">
        <div class="template template-3">
          <div class="title">
            <p>Social</p>
            <img src="images/icon-ellipsis.svg">
          </div>
          <div class="record">
            <h1 class="current">-hrs</h1>
            <p class="previous">Last Week-hrs</p>
          </div>
        </div>
      </div>

      <div class="self-care">
        <img class="icon" src="images/icon-self-care.svg">
        <div class="template template-2">
          <div class="title">
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg">
          </div>
          <div class="record">
            <h1 class="current">-hrs</h1>
            <p class="previous">Last Week-hrs</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ChelseaChanu">Chelsea Chanu</a>.
    </div>
  </footer>
  <script src="script/script.js"></script>
</body>
</html>
